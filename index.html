<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <script>
    const sudokuBoard = [
      [5, 3, 0, 0, 7, 0, 0, 0, 0],
      [6, 0, 0, 1, 9, 5, 0, 0, 0],
      [0, 9, 8, 0, 0, 0, 0, 6, 0],
      [8, 0, 0, 0, 6, 0, 0, 0, 3],
      [4, 0, 0, 8, 0, 3, 0, 0, 1],
      [7, 0, 0, 0, 2, 0, 0, 0, 6],
      [0, 6, 0, 0, 0, 0, 2, 8, 0],
      [0, 0, 0, 4, 1, 9, 0, 0, 5],
      [0, 0, 0, 0, 8, 0, 0, 7, 9]
    ];

    
  // 1 - Ensure that every row is duplication free

  const duplicationCheck = () => {

    // create a Set() object.
    const rowSet = new Set();
    const colSet = new Set();

    // a - create a for loop that goes through each item of the sudoku rows(9) array.
    for (let i = 0; i < sudokuBoard.length; i++) {
      const row = sudokuBoard[i];

      // b - create a for loop that goes through the items(9 colums) inside each row
      for (let j = 0; j < row.length; j++) {
        const rowNumber = row[j];
        const colNumber = sudokuBoard[j][i];

        // c - check if there is any row cloned item, and returne false if there is, else, add it to the rowSet.
        if (rowNumber !== 0) {
          if (rowSet.has(rowNumber)) {return false;}
          else{rowSet.add(rowNumber);}
        }

        // d - check if there is any colum  cloned item, and returne false if there is, else, add it to the colSet.
        if (colNumber !== 0) {
          if (colSet.has(colNumber)) {return false;}
          else{colSet.add(colNumber);}
        }
        
      }
      // e - clear the rowSet so that we can move to the other line.
      rowSet.clear();
      colSet.clear();
    };
  }
    duplicationCheck(sudokuBoard);


  </script>


</body>

</html>
