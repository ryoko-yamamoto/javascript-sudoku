<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid rgb(182, 16, 16);
            position: relative;
        }
        .thick-border {
            border-width: 2px;
        }
        .thick-border-right {
            border-right-width: 2px;
        }
        .thick-border-bottom {
            border-bottom-width: 2px;
        }
        input[type="text"] {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
        }
        #keyboard {
            display: grid;
            justify-content: center;
            margin-top: 20px;
            grid-template-columns: repeat(3, 50px);
            row-gap: 10px;
           
        }
        .key {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cddcf3;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            color: #325aaf;
        }
        .key:hover {
            background-color: #d2dae7;
        }
        #new-game-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .selected {
            background-color: #d2dae7; /* Yellow background for selected cells */
        }
    </style>
</head>
<body>
    <table id="sudoku-table"></table>

    <div id="keyboard">
        <div class="key" data-value="1">1</div>
        <div class="key" data-value="2">2</div>
        <div class="key" data-value="3">3</div>
        <div class="key" data-value="4">4</div>
        <div class="key" data-value="5">5</div>
        <div class="key" data-value="6">6</div>
        <div class="key" data-value="7">7</div>
        <div class="key" data-value="8">8</div>
        <div class="key" data-value="9">9</div>
    </div>

    <button id="new-game-button">New Game</button>

    <script>
        const sudoku = [
            [5, 3, '', '', 7, '', '', '', ''],
            [6, '', '', 1, 9, 5, '', '', ''],
            ['', 9, 8, '', '', '', '', 6, ''],
            [8, '', '', '', 6, '', '', '', 3],
            [4, '', '', 8, '', 3, '', '', 1],
            [7, '', '', '', 2, '', '', '', 6],
            ['', 6, '', '', '', '', 2, 8, ''],
            ['', '', '', 4, 1, 9, '', '', 5],
            ['', '', '', '', 8, '', '', 7, 9]
        ];

        let selectedCell = null;

        function createSudokuTable() {
            const table = document.getElementById('sudoku-table');
            table.innerHTML = ''; // Clear existing table

            for (let i = 0; i < 9; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('td');
                    if (sudoku[i][j] !== '') {
                        cell.textContent = sudoku[i][j];
                    } else {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = 1;
                        input.addEventListener('input', () => {
                            const value = input.value;
                            // Allow only digits from 1 to 9
                            if (!/^[1-9]$/.test(value)) {
                                input.value = '';
                            }else {
                              
                            }
                        });
                        input.addEventListener('focus', () => {
                            if (selectedCell) {
                                selectedCell.classList.remove('selected');
                            }
                            selectedCell = input;
                            selectedCell.classList.add('selected');
                        });
                        cell.appendChild(input);
                    }

                    // Add thick borders for 3x3 grid separation
                    if (j === 2 || j === 5) {
                        cell.classList.add('thick-border-right');
                    }
                    if (i === 2 || i === 5) {
                        cell.classList.add('thick-border-bottom');
                    }

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        document.getElementById('keyboard').addEventListener('click', (event) => {
            if (event.target.classList.contains('key') && selectedCell) {
                selectedCell.value = event.target.getAttribute('data-value');
            }
        });

        document.getElementById('new-game-button').addEventListener('click', () => {
            // For simplicity, we'll just reset the table with the initial values
            createSudokuTable();
        });

        createSudokuTable();
    </script>
</body>
</html>
